<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록만들기</title>
</head>
<body>
    <!--ul tag unorder list 순서 없는 목록-->
    <ul>
        <li>네이버</li>
        <li>카카오</li>
        <li>구글</li>
    </ul>
    <hr>
    <!--ol tag order list 순서 있는 목록 -->
    <ol>    <!-- li*3 같은 방식으로 리스트를 쉽게 늘릴수 있음-->
        <li>고구마</li>
        <li>감자</li>
        <li>당근</li>
    </ol>

</body>
</html>
