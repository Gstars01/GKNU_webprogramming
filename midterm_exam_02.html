<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
        }
        h5{
            text-align: end;
        }
        th,td{
            border: 1px solid black;
            padding: 10px;
            border-collapse : collapse;
        }
        .title{
            text-align: left;
        }
        .end{
            background-color: #e5f6f6;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th class="title"><b>지수</b></th>
            <th>2019</th>
            <th>2020</th>
            <th>2021</th>
            <th class="end">2022</th>
        </tr>
        <tr>
            <th class="title"><b>가구 수</b></th>
            <th>2000000</th>
            <th>2000000</th>
            <th>2000000</th>
            <th class="end">2000000</th>
        </tr>
        <tr>
            <th class="title"><b>1인 가구 수</b></th>
            <th>6000000</th>
            <th>6000000</th>
            <th>6000000</th>
            <th class="end">6000000</th>
        </tr>
    </table>
    <h5>출처 : 통계청 100대 지표</h5>
</body>
</html>
