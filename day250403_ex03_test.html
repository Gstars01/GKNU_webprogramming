<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원가입</h1>
    <fieldset>
        <legend>필수항목</legend>
        <table>
            <tbody>
                <tr>
                    <td width="300">아이디</td>
                    <td><input type="text" value='아이디는 영문자와 숫자로 입력하세요.’ onfocus="this.value='';this.style.color='red';" style="color:gray"></td>
                </tr>
                <tr>
                    <td width="300">비밀번호</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td width="300">비밀번호 확인</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td width="300">성명</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td width="300">이메일</td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td width="300">전화번호</td>
                    <td><input type="phone"></td>
                </tr>
                <tr>
                    <td width="300">생년월일</td>
                    <td><input type="date"></td>
                </tr>
            </tbody>
            <tbody>
            </tbody>
        </table>      
    </fieldset>
    <fieldset>
        <legend>선택 항목</legend>
        <table>
            <tbody>
                <tr>
                    <td width="300">취미 하나만 선택</td>
                    <td> <input type="radio" name="hobby" value="game">게임
                        <input type="radio" name="hobby" value="music">음악
                        <input type="radio" name="hobby" value="fishing">낚시
                        <input type="radio" name="hobby" value="reading">독서</td>
                </tr>
                <tr>
                    <td width="300">글자부분을 선택하세요!</td>
                    <td></td>
                </tr>
                <tr>
                    <td width="300">좋아하는 음료를 선택</td>
                    <td><input type="checkbox" name="hobby" value="game">게임
                        <input type="checkbox" name="hobby" value="music">음악
                        <input type="checkbox" name="hobby" value="fishing">낚시</td>
                </tr>
                <tr>
                    <td width="300">사진 업로드</td>
                    <td><input type="submit" value="choose file"></td>
                </tr>
                <tr>
                    <td width="300">회의 참석 가능 날짜와 시간</td>
                    <td> <input type="datetime-local"></td>
                </tr>
                <tr>
                    <td width="300">공부해보고싶은 프로그래밍</td>
                    <td> <select name="" id="">
                            <option value="v1">HMTL5</option>
                            <option value="v2">CSS3</option>
                            <option value="v3">JAVASCRIPT</option>
                            <option value="v4">JAVA</option>
                            <option value="v5">Python</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td width="300">하고싶은말</td>
                    <td><textarea name="" id="" cols="60" rows="10">
                    </textarea></td>
                </tr></tr>
            </tbody>
        </table>
    </fieldset>
    <table>
        <body>
            <tr>
                <th width="800"><input type="submit" value="주문하기"><input type="submit" value="취소하기"></th>
            </tr>
        </body>
    </table>
</body>
</html>
