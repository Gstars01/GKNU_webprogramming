<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" width="500"> 
        <thead>        <!--  re>rd*4   또는 tr>th*4같은 방식으로 테이블의 개수를 쉽게 늘릴수있음-->
            <tr>
                <th>용도</th>
                <th>중량</th>
                <th>개수</th>
                <th>가격</th>
            
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">선물용</td> <!--rowspan 같은 태그로 행을 합칠수있음 -->
                <td>3Kg</td>
                <td>11~16과</td>
                <td>32,000원</td>
            </tr>
            <tr>
                <td>5Kg</td>
                <td>18~26과</td>
                <td>52,000원</td>
            </tr>
            <tr>
                <td rowspan="2">가정용</td>
                <td>3Kg</td>
                <td>11~16과</td>
                <td>30,000원</td>
            </tr>
            <tr>
                <td>5Kg</td>
                <td>18~26과</td>
                <td>47.000원</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
